<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>

    <nav class="container">
        <ul class="nav nav-underline">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/todos">Todos</a></li>
            <li class="nav-item"><a class="nav-link" href="/form">Form</a></li>
        </ul>
    </nav>

    <main class="container mt-5">

        <div class="row">

            <div class="col">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Beschreibung</th>
                            <th>Datum</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody th:each="todo : ${todos}">
                        <tr>
                            <td th:text="${todo.name}"></td>
                            <td th:text="${todo.description}"></td>
                            <td th:text="${todo.createdAt}"></td>
                            <td th:text="${todo.done}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </main>

    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</body>
</html>
